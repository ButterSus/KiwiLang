[book]
authors = ["ButterSus <eduardkrivosapkin5@gmail.com>"]
language = "en"
multilingual = false
title = "Kiwi Book"
description = "Documentation for the Kiwi programming language"
src = "src"

[build]
build-dir = "../docs"

[output.html]
additional-js = [
    "./dist/index.js",
]
additional-css = [
    "index.css",
    "./mdbook-admonish.css"
]

[preprocessor]
[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`
